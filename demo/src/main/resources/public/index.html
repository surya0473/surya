<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style type="text/css">
fieldset 
	{
		border: 1px solid #ddd !important;
		margin: 1;
		xmin-width: 10;
		padding: 30px!important;       
		position: relative;
		border-radius:4px;
		background-color:#f5f5f5;
		padding-left:40px!important;
	}
</style>

</head>
<body>
	<div style="text-align: center">
		<h1>Register</h1>
		  <table align="center" width="40%">
  <fieldset class="table-responsive">
			<form action="http://localhost:9099/auth/user/register/user/form"  name="reqBean" method="GET">
				<div class="form-group col-sm-4">
					<div class="form-group row">
						<label for="col-sm-2 col-form-label">USER ID</label> <input
							class="form-control" name="userId" type="text">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">NAME</label> <input
							class="form-control" name="userName" type="text">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">PASSWORD</label> <input
							class="form-control" name="password" type="password">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">DATE</label> <input
							class="form-control" name="date" type="date">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">TIME</label> <input
							class="form-control" name="time" type="text">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">ROLE</label> <input
							class="form-control" name="userRole" type="text">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">TYPE</label> <input
							class="form-control" name="userType" type="text">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">Email address</label> <input
							class="form-control" name="userEmail" type="text">
					</div>
					<div class="form-group row">
						<label for="exampleInputEmail1">MOBILE</label> <input
							class="form-control" name="mobileNumber" type="text">
					</div>

				</div>
				<div class="form-group">
					<input type="submit" value="Submit">
				</div>
			</form>
			</fieldset>
		</table>
	</div>
</body>
</html>
